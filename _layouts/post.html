---
layout: default
bodyclass: single
---
<article class="post">
  <div class="post-content container">
    {{ content }}
  </div>

  {% include comments.html %}
</article>
<script src="{{ '/js/viewerjs/viewer.min.js' | prepend: site.baseurl }}"></script>
<link href="{{ '/js/viewerjs/viewer.min.css' | prepend: site.baseurl }}" rel="stylesheet">
<script type="text/javascript">
  $('.post .post-content img').each(function(){
    new Viewer(this, {
      fullscreen: false,
      title: false,
      navbar: false,
      toolbar: false,
      rotable: false,
      keyboard: false,
      scalable: false
    });
  });
</script>
