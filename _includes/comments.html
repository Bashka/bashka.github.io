{% if jekyll.environment == "production" && page.comments %}
  <hr/>
  <aside id="comments" class="disqus">
    <div class="container">
      <h3><i class="icon icon-comments-o"></i> Комментарии</h3>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_config = function(){
          this.page.url         = '{{ page.id | prepend: site.url }}';
          this.page.identifier  = '{{ page.id }}';
          this.page.title       = '{{ page.title }}';
        };
      </script>
      <script type="text/javascript" src="//{{ site.disqus_shortname }}.disqus.com/embed.js"></script>
      <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
      </noscript>
    </div>
  </aside>
{% endif %}
